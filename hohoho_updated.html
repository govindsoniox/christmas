<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snowflake Christmas Tree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- === Multicolor ‚Äúholiday‚Äù gradient border glow (animated) === -->
  <style>
    :root {
      --glow-size: 42px;
      --glow-speed: 10s;
      --glow-opacity: 0.8;
      --page-bg: #081016; /* Adjust to your preferred backdrop */
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--page-bg);
      color: #e6f1ff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      line-height: 1.4;
    }

    /* Only show glow when body has .glow-on */
    body.glow-on::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      /* Multiple inset shadows for depth; animated with hue rotation */
      box-shadow:
        inset 0 0 var(--glow-size) rgba(255, 0, 90, var(--glow-opacity)),
        inset 0 0 calc(var(--glow-size) * 0.6) rgba(0, 220, 255, var(--glow-opacity)),
        inset 0 0 calc(var(--glow-size) * 0.35) rgba(120, 255, 0, var(--glow-opacity));
      animation: hueShift var(--glow-speed) linear infinite;
      z-index: 9999;
    }

    @keyframes hueShift {
      0%   { filter: hue-rotate(0deg)   saturate(120%); }
      50%  { filter: hue-rotate(180deg) saturate(140%); }
      100% { filter: hue-rotate(360deg) saturate(120%); }
    }

    .wrap {
      max-width: 900px;
      margin: 4rem auto;
      padding: 0 1.25rem 6rem;
      text-align: center;
    }
    h1 {
      margin: 0 0 0.5rem;
      font-weight: 700;
      font-size: clamp(1.6rem, 2.5vw + 1rem, 2.4rem);
    }
    .hint {
      opacity: 0.9;
      font-size: 0.95rem;
    }

    /* Lights toggle button */
    .lights-toggle {
      position: fixed;
      right: 16px;
      bottom: 16px;
      z-index: 10000;
      border: 0;
      padding: 0.8rem 1rem;
      border-radius: 999px;
      font-weight: 600;
      color: #0b0f14;
      background: linear-gradient(135deg, #00ffd5, #ff2b6d);
      box-shadow: 0 8px 24px rgba(0,0,0,0.35), 0 0 18px rgba(255, 43, 109, 0.55);
      cursor: pointer;
      transition: transform 0.15s ease, filter 0.15s ease;
    }
    .lights-toggle:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
    }
    .lights-toggle:active {
      transform: translateY(0);
      filter: brightness(0.95);
    }
    .lights-toggle[aria-pressed="true"] {
      background: linear-gradient(135deg, #39ff14, #00e5ff);
      box-shadow: 0 8px 26px rgba(0,0,0,0.38), 0 0 22px rgba(0, 229, 255, 0.65);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Snowflake Christmas Tree</h1>
    <div aria-hidden="true" style="font-size:1.25rem; line-height:1.6">
      ‚ùÖ<br/>‚ùÖ<br/>‚ùÖ<br/>‚ùÖ<br/>‚ùÖ<br/>‚ùÖ<br/>‚ùÖ<br/>‚ùÖ<br/>‚ùÖ<br/>‚ùÖ<br/>‚ùÖ<br/>‚ùÖ
    </div>
    <p class="hint">üéÑ Click on the tree to add ornaments! They'll be saved! üéÑ</p>
    <p><button type="button" style="display:inline-block; border:0; background:#2a2f36; color:#e6f1ff; padding:0.6rem 0.9rem; border-radius:8px; cursor:pointer;">‚ùå Hide Tree Forever</button></p>
  </div>

  <!-- Lights toggle -->
  <button id="lightsBtn" class="lights-toggle" aria-pressed="false" aria-label="Switch border lights on">
    üí° Switch Lights On
  </button>

  <script>
    (function () {
      const btn = document.getElementById('lightsBtn');
      const body = document.body;

      function updateUI(on) {
        btn.setAttribute('aria-pressed', String(on));
        btn.textContent = on ? 'üí° Switch Lights Off' : 'üí° Switch Lights On';
        btn.setAttribute('aria-label', on ? 'Switch border lights off' : 'Switch border lights on');
      }

      btn.addEventListener('click', () => {
        const on = body.classList.toggle('glow-on');
        updateUI(on);
      });
    })();
  </script>
</body>
</html>
